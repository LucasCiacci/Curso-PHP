<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com Formulários</title>
    <link rel="stylesheet" href="style.css"> <!--código para incluir o arquivo css-->
</head>
<body>
    <header>
        <h1>Apresente-se para nós</h1> <!--cabeçalho do formulário> -->
    </header>
    
    <!--criando o formulário-->
    <section>
        <form action="cad.php" method="get">
            <label for="nome">Nome </label> 
            <!--label serve para o título de um parte do cabeçalho-->
            
            <input type="text" name="nome" id="idnome"> 
            <!--input serve para o espaço onde o usuário vai digitar(input text no caso)-->
            
            <label for="sobrenome">Sobrenome</label> <!--Outro ex: em que o título é sobrenome-->
            <input type="text" name="sobrenome" id="idsobrenome"> <!--e sua caixa de texto-->
            
            <input type="submit" value="Enviar"><!--botão enviar(input submit)-->
        </form>
    </section>
</body>
</html>
